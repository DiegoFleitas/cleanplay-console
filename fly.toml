# fly.toml file generated for cleanplay-console-dtofo0ea4m on 2023-03-01T19:09:25-03:00

app = "cleanplay-console-dtofo0ea4m"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
  [services.labels]
    no-restart = true

  [[services.http_checks]]
    grace_period = "1s"
    interval = 60000 # 1min
    method = "get"
    path = "/redis-healthcheck"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 10 # after 10 consecutive failures, the vm will be restarted
    timeout = "2s"
