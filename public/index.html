<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Poster Search</title>
    <style>
      /* Apply some basic styles to the form */
      #movie-form {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
        padding: 20px;
      }

      #movie-form > * {
        padding: 10px;
      }

      #movie-form label {
        margin-right: 10px;
      }

      #movie-form input[type="text"] {
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #movie-form button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
        padding: 10px;
      }

      #movie-form button:hover {
        background-color: #3e8e41;
      }

      /* Style the table */
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
      }

      table th,
      table td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #f2f2f2;
      }

      /* Style the poster image */
      .poster {
        max-width: 81px !important;
      }

      /* Style the error and result messages */
      #error-message,
      #result-message {
        margin: 20px 0;
        padding: 10px;
        font-size: 16px;
      }

      #error-message {
        background-color: #f44336;
        color: white;
      }

      #result-message {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <form id="movie-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Elvis" required />
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" placeholder="2022" required />
      <button type="submit">Search</button>
    </form>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Poster</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="error-message" style="display: none"></div>
    <div id="result-message" style="display: none"></div>
    <script src="/app.js"></script>
  </body>
</html>
